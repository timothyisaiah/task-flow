name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Temporarily move API routes for static export
        run: |
          mkdir -p _backup
          if [ -d "app/api" ]; then
            mv app/api _backup/api.bak
            # Rename .ts files to .bak so TypeScript won't check them
            find _backup/api.bak -name "*.ts" -exec sh -c 'mv "$1" "${1%.ts}.ts.bak"' _ {} \;
            find _backup/api.bak -name "*.tsx" -exec sh -c 'mv "$1" "${1%.tsx}.tsx.bak"' _ {} \;
          fi
          if [ -d "app/seed" ]; then
            mv app/seed _backup/seed.bak
            # Rename .ts files to .bak so TypeScript won't check them
            find _backup/seed.bak -name "*.ts" -exec sh -c 'mv "$1" "${1%.ts}.ts.bak"' _ {} \;
            find _backup/seed.bak -name "*.tsx" -exec sh -c 'mv "$1" "${1%.tsx}.tsx.bak"' _ {} \;
          fi

      - name: Build
        run: BUILD_STATIC=true pnpm build
        env:
          BUILD_STATIC: 'true'

      - name: Restore API routes
        if: always()
        run: |
          if [ -d "_backup/api.bak" ]; then
            # Restore .ts and .tsx files from .bak
            find _backup/api.bak -name "*.ts.bak" -exec sh -c 'mv "$1" "${1%.ts.bak}.ts"' _ {} \;
            find _backup/api.bak -name "*.tsx.bak" -exec sh -c 'mv "$1" "${1%.tsx.bak}.tsx"' _ {} \;
            mv _backup/api.bak app/api
          fi
          if [ -d "_backup/seed.bak" ]; then
            # Restore .ts and .tsx files from .bak
            find _backup/seed.bak -name "*.ts.bak" -exec sh -c 'mv "$1" "${1%.ts.bak}.ts"' _ {} \;
            find _backup/seed.bak -name "*.tsx.bak" -exec sh -c 'mv "$1" "${1%.tsx.bak}.tsx"' _ {} \;
            mv _backup/seed.bak app/seed
          fi
          rm -rf _backup

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

